<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>예시자료입니다. - ex7</title>
    </head>
    <body>
        <h1>Loop & Array</h1>
        <script>
            var starcandy = ['byulger','shahu','whble','liyi0628'];
        </script>
        <h2>Star candy</h2>
        <ul>
            <script>
                var i = 0
                while(i < starcandy.length) {
                document.write('<li><a href="https://www.youtube.com/'+starcandy[i]+'">'+starcandy[i]+'</a></li>');
                i = i + 1;
                }
            </script>
        </ul>
    </body>
